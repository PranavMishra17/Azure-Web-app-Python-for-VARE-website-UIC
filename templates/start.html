<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="session_id" content="{{ session_id }}">
    <title>Welcome to the Dental Hygiene Clinic</title>
    <style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  margin: 0;
  position: relative;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.6); /* Darker background */
}

.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
}

.container {
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
  position: relative;
  color: white; /* Set text color to white */
}

.front-image {
  max-width: 150px;
  margin-bottom: 20px;
}

.start-button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 5px;
  font-weight: bold; /* Bold text */
}

.start-button:hover {
  background-color: #0056b3;
}

h1 {
  font-weight: bold; /* Bold text */
}

p {
  font-weight: bold; /* Bold text */
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .front-image {
    max-width: 100px;
    margin-bottom: 10px;
  }

  .start-button {
    width: 100%;
    font-size: 16px;
  }
}

@media (orientation: portrait) {
  .background-image {
    background-image: url('/static/back2.jpg');
  }
}

@media (orientation: landscape) {
  .background-image {
    background-image: url('/static/back1.jpg');
  }
}

.user-id-display {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            width: 200px;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        .user-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: inline-block;
        }
</style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <img src="/static/doc.png" alt="Dental Hygiene Expert" class="front-image">
      <h1>Welcome to the</h1>
      <h1>Dental Hygiene Clinic</h1>
      <p>Providing professional dental care for children</p>

      <!-- User ID Form -->
      <form id="startForm" method="POST" action="/start">
        <div class="user-info">
            <div>Participant ID:</div>
            <input type="text" id="user_id" name="user_id" class="user-id-display" readonly>
        </div>
        <button type="submit" class="start-button">Start</button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const userIdField = document.getElementById('user_id');
        
        if (userId) {
            // Set the user ID from URL
            userIdField.value = userId;
        } else {
            // Set default ID and show notification
            userIdField.value = "00001";
            alert('No participant ID was provided. Using default ID: 00001');
        }
    });
    </script>
  </body>
</html>
