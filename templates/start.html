<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the Dental Hygiene Clinic</title>
    <style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  margin: 0;
  position: relative;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.6); /* Darker background */
}

.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
}

.container {
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
  position: relative;
  color: white; /* Set text color to white */
}

.front-image {
  max-width: 150px;
  margin-bottom: 20px;
}

.start-button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 5px;
  font-weight: bold; /* Bold text */
}

.start-button:hover {
  background-color: #0056b3;
}

h1 {
  font-weight: bold; /* Bold text */
}

p {
  font-weight: bold; /* Bold text */
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .front-image {
    max-width: 100px;
    margin-bottom: 10px;
  }

  .start-button {
    width: 100%;
    font-size: 16px;
  }
}

@media (orientation: portrait) {
  .background-image {
    background-image: url('/static/back2.jpg');
  }
}

@media (orientation: landscape) {
  .background-image {
    background-image: url('/static/back1.jpg');
  }
}
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <img src="/static/doc.png" alt="Dental Hygiene Expert" class="front-image">
      <h1>Welcome to the</h1>
      <h1>Dental Hygiene Clinic</h1>
      <p>Providing professional dental care for children</p>
      <form action="/main">
        <button type="submit" class="start-button">START</button>
      </form>
    </div>
  </body>
</html>
