<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RAG Chatbot Interface</title>
    <div id="logging" style="display: none;"></div>

    <style>
      body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       display: flex;
       flex-direction: column;
       height: 100vh;
       overflow: hidden;
     }
   
     .left-column {
       display: flex;
       flex-direction: column;
       align-items: center;
       padding: 20px;
       box-sizing: border-box;
     }
   
     #videoContainer {
       position: relative;
       width: 450px;
       height: 700px;
       background: black;
       margin-bottom: 20px;
     }
   
     #remoteVideo {
       width: 100%;
       height: 100%;
       object-fit: cover;
     }
   
     #follow_up_questions {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

#follow_up_questions button {
  background-color: rgba(43, 4, 4, 0.7);
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin: 5px;
  flex-grow: 1;
  max-width: 250px;
}

#query_form button {
  height: 40px;
  padding: 0 20px;
  font-size: 16px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-transform: uppercase;
}

@media screen and (max-width: 768px) {
  #videoContainer {
    max-width: 350px;
    height: 550px;
  }

  #follow_up_questions button {
    padding: 10px 16px;
    font-size: 14px;
    max-width: 200px;
  }

  #query_form button {
    font-size: 14px;
  }
}

     #query_form {
       display: flex;
       gap: 10px;
       width: 400px;
       margin-top: 20px;
     }
   
     #user_query {
       flex: 1;
       height: 40px;
       font-size: 14px;
       padding: 5px;
       border: 1px solid #ccc;
       border-radius: 5px;
       box-sizing: border-box;
     }
   
     #query_form button {
       height: 40px;
       padding: 0 20px;
       font-size: 14px;
       background-color: #007BFF;
       color: white;
       border: none;
       border-radius: 5px;
       cursor: pointer;
     }
   
     @media screen and (max-width: 768px) {
       #videoContainer {
         max-width: 350px;
         height: 550px;
       }
  #follow_up_questions {
    flex-direction: column;
    align-items: center;
  }

  #follow_up_questions button {
    max-width: 100%;
    margin: 5px 0;
  }
       #query_form {
         width: 100%;
         max-width: 300px;
       }
     }
     #query_form button:hover {
       background-color: #0056b3;
     }
   
     #chatPanel {
       position: fixed;
       top: 0;
       right: 0;
       width: 300px;
       height: 100vh;
       background: #f9f9f9;
       border-left: 1px solid #ccc;
       box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
       overflow-y: auto;
       transform: translateX(100%);
       transition: transform 0.3s ease-in-out;
       z-index: 1000;
     }
   
     #chatPanel:not(.closed) {
       transform: translateX(0);
     }
   
     #toggleChatPanel {
       position: fixed;
       top: 10px;
       right: 10px;
       width: 40px;
       height: 40px;
       background: #007BFF;
       color: white;
       border: none;
       border-radius: 5px;
       cursor: pointer;
       z-index: 1100;
     }
   
     #toggleChatPanel:hover {
       background: #0056b3;
     }
   
     .right-column {
       flex: 1;
       padding: 20px;
       overflow-y: auto;
       box-sizing: border-box;
       border-left: 1px solid #ccc;
     }
   
     .chat-history {
       font-size: 14px;
       line-height: 1.6;
     }
   
     .chat-history strong {
       display: block;
       margin-bottom: 5px;
     }
     #audioContainer {
        margin-top: 20px;
        display: none;
        text-align: center;
      }

      #audioContainer audio {
        width: 100%;
        max-width: 400px;
      }

      .error {
        color: red;
        background-color: #ffeeee;
        border: 1px solid red;
        padding: 10px;
        margin-bottom: 10px;
        display: none;
      }

    </style>
    
    <!-- Include Azure Speech SDK -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/new.js') }}"></script>
    <script>
    function toggleChatPanel() {
      const chatPanel = document.getElementById('chatPanel');
      chatPanel.classList.toggle('closed');
      const toggleButton = document.getElementById('toggleChatPanel');

      // Adjust button text/icon based on state
      toggleButton.innerHTML = chatPanel.classList.contains('closed') ? '☰' : 'X';
    }
    </script>
    
    <script>
      // Handle form submission
      function submitQuery() {
        const userQuery = document.getElementById('user_query').value;
        if (!userQuery) return;

        fetch('/main', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_query: userQuery })
        })
        .then(response => response.json())
        .then(data => {
          // Update chat history
          const chatHistoryDiv = document.getElementById('chatbot_response');
          chatHistoryDiv.innerHTML += `<p><strong>You:</strong> ${userQuery}</p>`;
          chatHistoryDiv.innerHTML += `<p><strong>Avatar:</strong> ${data.response}</p>`;

          // Make the avatar speak
          if (data.response) {
            originalSpeakFunction(data.response);
          }

          // Clear input field
          document.getElementById('user_query').value = '';

          // Update follow-up questions
          const followUpContainer = document.getElementById('follow_up_questions');
          followUpContainer.innerHTML = '';
          if (data.follow_up_questions) {
            data.follow_up_questions.forEach(question => {
              const button = document.createElement('button');
              button.innerText = question;
              button.onclick = () => {
                document.getElementById('user_query').value = question;
                submitQuery();
              };
              followUpContainer.appendChild(button);
            });
          }
        })
        .catch(error => console.error('Error:', error));
      }
    </script>
  </head>
  <body>
    <!-- Left column -->
    <div class="left-column">
      <!-- Live video -->
      <div id="videoContainer">
        <div id="remoteVideo"></div>
        <canvas id="canvas" width="400" height="600" style="background-color: transparent;" hidden="hidden"></canvas>
        <!-- Follow-up questions -->
        <div id="follow_up_questions"></div>
      </div>

      <!-- Input form -->
<!-- Input form -->
<div id="query_form" style="display: none;">
  <input id="user_query" name="user_query" placeholder="If you have other questions, ask here." />
  <button type="submit" onclick="submitQuery()">Submit</button>
</div>
    </div>
  
    <!-- Chat Panel -->
    <div id="chatPanel" class="right-column closed">
      <h3>Chatbot Response:</h3>
      <div id="chatbot_response" class="chat-history"></div>
    </div>
  
    <!-- Toggle Button -->
    <button id="toggleChatPanel" onclick="toggleChatPanel()">☰</button>
  
    <!-- Hidden stopSpeaking button -->
    <button id="stopSpeaking" style="display: none;" onclick="window.stopSpeaking()">Stop Speaking</button>
  
    <audio id="ttsAudio" style="display:none;"></audio>

    <!-- Audio Container -->
    <div id="audioContainer">
      <audio id="audioPlayer" controls></audio>
    </div>
  
    <script>
      // JavaScript function to toggle chatbox visibility
      function toggleChatPanel() {
        const chatPanel = document.getElementById('chatPanel');
        const toggleButton = document.getElementById('toggleChatPanel');
        chatPanel.classList.toggle('closed');
  
        // Adjust button text/icon based on state
        if (chatPanel.classList.contains('closed')) {
          toggleButton.innerHTML = '☰'; // Closed state
        } else {
          toggleButton.innerHTML = 'X'; // Open state
        }
      }
  
      // Set chat panel to be closed by default on load
      window.onload = () => {
        startSessionAutomatically();
        const chatPanel = document.getElementById('chatPanel');
        chatPanel.classList.add('closed');
      };
    </script>
  </body>
</html>
